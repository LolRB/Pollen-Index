<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <nav class="navbar has-shadow">
        <a
          class="navbar-item navbar-end pr-6 pl-6 has-background-success-light has-text-black"
          href="index.html"
          >Pollen Index</a
        >
        <a
          class="navbar-item navbar-end has-background-info-light has-text-black"
          href="weather.html"
        >
          Weather Dashboard
        </a>
      </nav>
    </header>
    <main>
      <section class="pl-2 m-2">
        <div class="columns">
          <div class="column is-2 is-flex is-flex-direction-column">
            <h1 class="is-size-5 mt-1 mb-1">Search a City's pollen index:</h1>
            <input
              id="city-input1"
              class="mt-1 mb-1"
              placeholder="Type a City"
            />
            <button id="search-button1" class="button mt-1 is-link is-small">
              Search
            </button>
            <hr />
            <div
              id="cities1"
              class="is-flex is-flex-direction-column mt-3 mb-3 has-text-link"
            ></div>
          </div>
          <div class="column is-10 container">
            <article>
              <div id="pollen"></div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
